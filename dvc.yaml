stages:
  _check-env-main:
    cmd: calkit check environment --name main
    deps:
      - requirements.txt
    outs:
      - .calkit/env-locks/main.txt:
          cache: false
          persist: true
    always_changed: true
    desc: Automatically generated by Calkit. Changes made here will be
      overwritten.
  run:
    cmd: calkit xenv -n main --no-check -- python run.py
    deps:
      - run.py
      - model.py
      - .calkit/env-locks/main.txt
    outs:
      - two-dim/data
      - two-dim/snapshots
    desc: Automatically generated from the 'run' stage in calkit.yaml.
      Changes made here will be overwritten.
  post-process:
    cmd: calkit xenv -n main --no-check -- python postprocess.py
    deps:
      - postprocess.py
      - plotting_utils.py
      - analysis_utils.py
      - .calkit/env-locks/main.txt
    outs:
      - two-dim/analysis
    desc: Automatically generated from the 'post-process' stage in 
      calkit.yaml. Changes made here will be overwritten.
